<app-header backButton="/auth" title="Recuperar contraseña"></app-header>
<ion-content>

    <div class="d-flex-center">

        <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

            <app-logo></app-logo>

            <p class="ion-text-center">Te enviaremos un correo para que recuperes su contraseña</p>

            <!-- Email -->
            <app-custom-imput 
            autocomplete="email" 
            [control]="form.controls.email" 
            type="email" 
            label="Correo"
            icon="mail-outline"
            ></app-custom-imput>

            <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
                <div *ngIf="form.controls.email.errors?.['required']">Campo Obligatorio</div>
                <div *ngIf="form.controls.email.errors?.['email']">Correo invalido</div>
            </div>


            <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
                Recuperar
                <ion-icon slot="end" name="arrow-forward"></ion-icon>
            </ion-button>

        </form>
    </div>


</ion-content>
