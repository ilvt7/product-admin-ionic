<app-header title="Login"></app-header>
<ion-content>

    <div class="d-flex-center">

        <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

            <app-logo></app-logo>

            <!-- Email -->
            <app-custom-imput autocomplete="email" [control]="form.controls.email" type="email" label="Correo"
                icon="mail-outline"></app-custom-imput>

            <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
                <div *ngIf="form.controls.email.errors?.['required']">Campo Obligatorio</div>
                <div *ngIf="form.controls.email.errors?.['email']">Correo invalido</div>
            </div>

            <!--clave-->
            <app-custom-imput [control]="form.controls.password" icon="lock-closed-outline" type="password"
                label="Contraseña"></app-custom-imput>

            <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
                <div *ngIf="form.controls.password.errors?.['required']">Contraseña Obligatoria</div>
            </div>

            <p routerLink="forgot-password" class="ion-text-end">Recuperar Contraseña</p>

            <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
                Ingresar
                <ion-icon slot="end" name="log-in-outline"></ion-icon>
            </ion-button>

            <ion-button class="ion-margin-top" routerLink="sing-up" expand="block" mode="ios" fill="outline">
                Registrar
                <ion-icon slot="end" name="person-add-outline"></ion-icon>
            </ion-button>

        </form>
    </div>


</ion-content>
