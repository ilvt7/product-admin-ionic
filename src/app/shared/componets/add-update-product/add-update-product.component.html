<app-header [isMoal]="true" [title]="product? 'Actualizar Producto':'Agregar Producto'"></app-header>

<ion-content>


    <form [formGroup]="form" class="ion-padding ion-text-center" (ngSubmit)="submit()" (keypress.enter)="submit()">

        <!--============== Si la imagen existe ==============-->
        <ion-avatar *ngIf="form.value.image">
            <img [src]="form.value.image" />
        </ion-avatar>

        <!--============== Si la imagen no existe ==============-->
        <ion-icon class="image-icon" *ngIf="!form.value.image" name="image-outline"></ion-icon>


        <br>
        <!--=========== Tomar/seleccionar/una imagen =============== -->
        <ion-button (click)="takeImage()" mode="ios" size="small" shape="round">
            Imagen
        </ion-button>


        <!-- =============== Name ==================== -->
        <app-custom-imput autocomplete="name" [control]="form.controls.name" type="text"
            label="Nombre"></app-custom-imput>

        <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
            <div *ngIf="form.controls.name.errors?.['required']">Campo Obligatorio</div>
            <div *ngIf="form.controls.name.errors?.['minlenght']">Debe tener almenos 4 caracteres</div>
        </div>


        <!-- =============== Price ==================== -->
        <app-custom-imput [control]="form.controls.price" type="number" label="Precio" (ionInput)="setNumberImputs()"></app-custom-imput>

        <div class="validators" *ngIf="form.controls.price.errors && form.controls.price.touched">
            <div *ngIf="form.controls.price.errors?.['required']">Campo Obligatorio</div>
            <div *ngIf="form.controls.price.errors?.['min']">Precio minimo es 0</div>
        </div>

        <!-- =============== Sold Units ==================== -->
        <app-custom-imput [control]="form.controls.soldUnits" type="number"
            label="Unidades vendidas"(ionInput)="setNumberImputs()" ></app-custom-imput>

        <div class="validators" *ngIf="form.controls.soldUnits.errors && form.controls.soldUnits.touched">
            <div *ngIf="form.controls.soldUnits.errors?.['required']">Campo Obligatorio</div>
            <div *ngIf="form.controls.soldUnits.errors?.['min']">La cantidad minima es 0</div>
        </div>


        <ion-button mode="ios" class="ion-margin" type="submit" [disabled]="form.invalid">
            {{product? 'Actualizar Producto':'Agregar Producto'}}
            <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
        </ion-button>

    </form>



</ion-content>
